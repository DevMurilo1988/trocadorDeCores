<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Text Color</title>
  <style>
    p {
      color: black;
      transition: color 0.5s;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <button onclick="changeBackgroundColor()">Mudar Cor de Fundo</button>
    <p onmouseover="changeTextColor(this)" onmouseout="resetTextColor(this)">Passe o mouse sobre este texto</p>

<script>
  function changeTextColor(element) {
    // Gere uma cor aleat√≥ria
    const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    
    // Aplique a nova cor ao texto
    element.style.color = randomColor;
  }

  function resetTextColor(element) {
    // Resetar a cor do texto para preto ao tirar o mouse de cima
    element.style.color = 'black';
  }
</script>

</body>
</html>
